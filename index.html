<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Food For All!</title>
  </head>
  <body>
    <div id="Page1">
      <div id="activePlayers"></div>
      <form id="addNewPlayer">
        <input placeholder="Player Name" id="playerName" class="buttonList" pattern="[a-zA-Z0-9]+" />
        <select id="playerClass" class="buttonList">
          <option value="Pizza">Pizza</option>
          <option value="Hotdog">Hotdog</option>
          <option value="Burger">Burger</option>
          <option value="Fries">Fries</option>
          <option value="Steak">Steak</option>
          <option value="Egg">Egg</option>
          <option value="Waffle">Waffle</option>
          <option value="Pie">Pie</option>
        </select>
        <select id="weaponClass" class="buttonList">
          <option value="0">Pizza Cutter</option>
          <option value="1">Spatula</option>
          <option value="2">Butter Knife</option>
          <option value="3">Steak Knife</option>
          <option value="4">Fry Press</option>
          <option value="5">Pie Server</option>
          <option value="6">Waffle Iron</option>
        </select>
        <input id="inputButton" class="buttonList" type="submit" value="Add New Player"/>
        <button id="createRandomPlayer" class="buttonList">Create Random Player</button>
      </form>
      <button id="beginGame" class="buttonList">Begin Game</button>
    </div>
    <div id="playerCount" class="playerCountPage1"></div>
    <div id="Page2">
      <span id="body2">
        <button id="beginRound" class="buttonList">Begin the Round!</button>
      </span>
      <div id="eventText"></div>
    </div>
    <script src="FFA.js"></script>
  </body>
</html>
